<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jerry Chen — Resume</title>
  <!-- Fonts & UI -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50: '#ECFEFF', 100:'#CFFAFE', 200:'#A5F3FC', 300:'#67E8F9', 400:'#22D3EE',
              500:'#06B6D4', 600:'#0891B2', 700:'#0E7490', 800:'#155E75', 900:'#164E63'
            }
          },
          boxShadow: {
            'glow': '0 0 20px rgba(34,211,238,.25), 0 0 60px rgba(34,211,238,.15)'
          },
          keyframes: {
            fadeIn: { '0%':{opacity:0, transform:'translateY(16px)'}, '100%':{opacity:1, transform:'translateY(0)'} },
            float: { '0%,100%':{transform:'translateY(0)'}, '50%':{transform:'translateY(-6px)'} },
            shine: { '0%':{backgroundPosition:'0% 50%'}, '100%':{backgroundPosition:'100% 50%'} }
          },
          animation: {
            fadeIn: 'fadeIn .8s ease-out forwards',
            float: 'float 6s ease-in-out infinite',
            shine: 'shine 3.5s linear infinite'
          }
        }
      }
    }
  </script>
  <style>
    :root{ --bg:#0b0f14; --card:#0f1621; --muted:#9ba3af }
    html,body{ height:100% }
    body{ font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji" }
    /* Subtle starry gradient backdrop */
    .backdrop {
      position: fixed; inset: 0; z-index: -1; background: radial-gradient(1200px 600px at 10% -10%, rgba(6,182,212,.15), transparent 60%),
                 radial-gradient(1000px 600px at 110% 10%, rgba(59,130,246,.14), transparent 60%),
                 radial-gradient(800px 400px at 50% 120%, rgba(16,185,129,.12), transparent 60%),
                 linear-gradient(180deg, #0b0f14 0%, #0b0f14 30%, #0b0f14 100%);
    }
    /* Glass card */
    .card { background: rgba(255,255,255,.03); border: 1px solid rgba(255,255,255,.08); backdrop-filter: blur(8px); }
    /* Pretty scrollbars (WebKit) */
    ::-webkit-scrollbar{ width:10px; height:10px }
    ::-webkit-scrollbar-thumb{ background: linear-gradient(180deg, #0ea5e9, #06b6d4); border-radius:999px }
    ::-webkit-scrollbar-track{ background: transparent }
  </style>
  <!-- React (UMD) + Babel for inline JSX -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body class="bg-[var(--bg)] text-white antialiased">
  <div class="backdrop"></div>
  <div id="root"></div>

  <script type="text/babel">
    const Section = ({title, children, delay=0}) => (
      <section className="max-w-6xl mx-auto my-10 px-6">
        <div className="card rounded-2xl p-8 shadow-xl shadow-black/20 animate-fadeIn" style={{animationDelay:`${delay}s`}}>
          <h2 className="text-2xl md:text-3xl font-bold tracking-tight mb-6 flex items-center gap-3">
            <span className="relative inline-flex">
              <span className="absolute inset-0 -z-10 blur-lg opacity-40 rounded-full bg-gradient-to-r from-brand-400 to-emerald-400"></span>
              <span className="px-3 py-1 rounded-full text-sm font-semibold bg-white/10 border border-white/15">{title}</span>
            </span>
          </h2>
          {children}
        </div>
      </section>
    );

    const Header = () => (
      <header className="relative overflow-hidden">
        <div className="absolute -top-24 -right-24 w-[42rem] h-[42rem] bg-gradient-to-br from-brand-500/30 via-emerald-400/25 to-sky-500/20 blur-3xl rounded-full animate-float"></div>
        <div className="max-w-6xl mx-auto px-6 pt-20 pb-16">
          <div className="card rounded-3xl p-10 md:p-14 shadow-glow">
            <div className="grid grid-cols-1 md:grid-cols-[1fr_auto] gap-8 md:gap-12 items-start">
              {/* Left: name & actions */}
              <div>
                <h1 className="text-4xl md:text-6xl font-extrabold leading-tight">
                  <span className="bg-gradient-to-r from-brand-300 via-white to-emerald-300 bg-clip-text text-transparent bg-[length:200%_100%] animate-shine">I‑Cheng (Jerry) Chen</span>
                </h1>
                <p className="mt-4 text-lg md:text-xl text-white/80">Software Engineer · M.Eng in Computer Science @ OSU</p>
                <div className="mt-8 flex flex-wrap gap-3">
                  <a href="#contact" className="inline-flex items-center gap-2 px-5 py-3 rounded-xl bg-gradient-to-r from-brand-500 to-emerald-500 hover:from-brand-400 hover:to-emerald-400 transition shadow-glow">
                    <span>Contact Me</span>
                  </a>
                  <a href="#projects" className="inline-flex items-center gap-2 px-5 py-3 rounded-xl border border-white/15 hover:border-white/30 bg-white/5 hover:bg-white/10 transition">
                    <span>View Projects</span>
                  </a>
                </div>
              </div>

              {/* Right: avatar slot */}
              <div className="justify-self-start md:justify-self-end md:mt-1">
                <div className="relative w-44 h-44 md:w-60 md:h-60 min-w-[11rem] rounded-3xl overflow-hidden border border-white/15 bg-white/5 shadow-glow">
                  <img
                    src="https://github.com/jerrychen99/jerrychen99.github.io/blob/main/ltxkN5aREZ4NBFALp8GI8bBlkKjZ.JPG?raw=1"
                    alt="Jerry Chen avatar"
                    className="w-full h-auto object-contain object-top"
                  />
                  <div className="absolute inset-0 ring-1 ring-white/20 rounded-3xl pointer-events-none"></div>
                </div>
                <div className="mt-3 text-xs text-white/50 hidden sm:block"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
    );

    const About = () => (
      <Section title="About Me" delay={.05}>
        <p className="text-white/80 leading-relaxed">
          I am a software engineer currently pursuing a Master's in Computer Science at Oregon State University. I previously worked at Insyde Software Corp. developing BIOS firmware for HP notebooks. I enjoy solving problems using clean and efficient code, and have hands-on experience in system programming, debugging, and full‑stack development tools.
        </p>
      </Section>
    );

    const Skills = () => {
      const skills = ['C', 'C++', 'MASM', 'Python', 'OpenMP', 'CUDA', 'OpenCL', 'MPI', 'Git', 'SVN', 'Firebase', 'Android Studio'];
      return (
        <Section title="Skills" delay={.1}>
          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
            {skills.map((s, i) => (
              <div key={i} className="select-none rounded-xl px-4 py-3 text-center bg-white/5 border border-white/10 text-brand-200 hover:text-white hover:border-brand-400/50 hover:bg-brand-400/10 transition">
                {s}
              </div>
            ))}
          </div>
        </Section>
      );
    };

    const Education = () => (
      <Section title="Education" delay={.15}>
        <div className="space-y-6">
          <div className="pl-5 border-l-2 border-brand-400">
            <h3 className="text-lg font-semibold">Oregon State University</h3>
            <p className="text-white/70">M.Eng in Computer Science &middot; Sep 2024 – Jun 2026</p>
            <p className="text-white/60 mt-1">GPA: 3.92/4.0 &middot; Courses: Algorithms, Data Structures, Assembly, Parallel Programming</p>
          </div>
          <div className="pl-5 border-l-2 border-emerald-400">
            <h3 className="text-lg font-semibold">Fu Jen Catholic University</h3>
            <p className="text-white/70">B.S. in Electrical Engineering &middot; Sep 2017 – Jun 2021</p>
            <p className="text-white/60 mt-1">Courses: Operating Systems, Linear Algebra, Differential Equations, Probability Theory</p>
          </div>
        </div>
      </Section>
    );

    const Experience = () => (
      <Section title="Experience" delay={.2}>
        <div className="space-y-6">
          <div className="pl-5 border-l-2 border-brand-400">
            <h3 className="text-lg font-semibold">Assistant Engineer — Insyde Software Corp.</h3>
            <p className="text-white/70">Sep 2021 – Jul 2023</p>
            <p className="text-white/70 mt-2">Developed customized BIOS firmware features for HP notebooks (OMEN, Pavilion, Victus) with Intel CPUs from AlderLake to RaptorLake. Debugged ~100 issues including system hangs, implemented CMOS tools, and worked with internal tools like H2ORTE, DDT, ITS.</p>
          </div>
        </div>
      </Section>
    );

    const Projects = () => {
      const projects = [
        { name: 'Calorie Calculator', url: 'https://example.com/calorie-calculator' },
        { name: 'PLC + HMI + Robot', url: 'https://github.com/jerrychen99/mitsubishi-plc-hmi-robot-lan-guide' },
        { name: 'Tool', url: 'https://example.com/tool' }
      ];
      return (
        <Section title="Projects" delay={.25}>
          <div id="projects" className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {projects.map((p,i) => (
              <a key={i} href={p.url} target="_blank" rel="noopener noreferrer"
                 className="group rounded-2xl p-5 card hover:shadow-glow transition block">
                <div className="h-28 rounded-xl bg-gradient-to-br from-brand-500/20 via-emerald-500/10 to-sky-500/20 mb-4 border border-white/10"></div>
                <div className="flex items-center justify-between">
                  <span className="font-semibold group-hover:text-brand-200 transition">{p.name}</span>
                  <span className="text-white/50 group-hover:text-brand-200">↗</span>
                </div>
              </a>
            ))}
          </div>
        </Section>
      );
    };

    const Contact = () => (
      <Section title="Contact" delay={.3}>
        <div id="contact" className="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div className="text-white/80"><span className="text-white/60">Email:</span> jerryc880706@gmail.com</div>
          <div className="text-white/80"><span className="text-white/60">Phone:</span> +1 (541) 908-5932</div>
          <div className="text-white/80">
            <span className="text-white/60">LinkedIn:</span>
            <a className="ml-1 text-brand-300 hover:text-brand-200 underline decoration-dotted" href="https://www.linkedin.com/in/jerry-chen-499022254/" target="_blank" rel="noopener noreferrer">/in/jerry-chen-499022254/</a>
          </div>
        </div>
      </Section>
    );

    const Footer = () => (
      <footer className="max-w-6xl mx-auto px-6 pb-10 pt-4 text-sm text-white/50">
        <div className="border-t border-white/10 pt-6 flex items-center justify-between">
          <span>© {new Date().getFullYear()} Jerry Chen</span>
          <a href="#" className="hover:text-brand-200">Back to top</a>
        </div>
      </footer>
    );

    const App = () => (
      <div>
        <Header />
        <About />
        <Skills />
        <Education />
        <Experience />
        <Projects />
        <Contact />
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
